<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/admin/save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                    <td style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name
                        Error
                    </td>
                </td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="text" th:field="*{email}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
                <td style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </td>
            </tr>
            <tr>
                <td>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${allRoles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roleList}"
                        />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
